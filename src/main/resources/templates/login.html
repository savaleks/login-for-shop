<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3"><br/>
            <form method="POST" th:action="@{/login}" class="form-signin">
                <h2 class="form-heading text-center">Log in</h2>
                <br/>
                <div class="form-group">
                    <th:block th:if="${error != null} ? 'has-error' : ''">
                    <span th:text="${message}" style="color: darkblue;"></span>
                    <div class="form-group">
                        <input type="text" id="inputUsername" name="username" class="form-control"
                               placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" id="inputPassword" name="password" class="form-control"
                               placeholder="Password">
                        <span th:text="${error}" style="color: red;"></span>
                    </div>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    <hr/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button><br/>
                    <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
                    </th:block>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
</body>
</html>
